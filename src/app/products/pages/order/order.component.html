<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes Personalizados en Angular - Creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div>
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toogleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
    (onClick)="changeOrder('name')"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      class="mr-2"
    ></p-button>
    <p-button
    (onClick)="changeOrder('canFly')"
      label="Por Vuela"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      class="mr-2"
    ></p-button>
    <p-button
    (onClick)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-helper"
      class="mr-2"
    ></p-button>
  </div>
</p-toolbar>

<p-panel header="HÃ©roes">
  <p-table [value]="hero | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Vuela</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroes>
      <tr>
        <td>{{ heroes.name }}</td>
        <td>{{ heroes.canFly | canfly  | titlecase}}</td>
        <td>{{ heroes.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
