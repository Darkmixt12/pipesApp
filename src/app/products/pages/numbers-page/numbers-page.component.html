<p-panel header="Pipes Numericos" class="p-2">
	<p>
		Pipes incluidos en Angular - Normalmente incluidos en el Common Module
	</p>
</p-panel>

<div class="grid">

	<div class="col-12 md:col-4">
		<p-card header="ventas netas" subheader="del año presente.">
			{{totalSells | number: '1.2-2'}}
		</p-card>
	</div>

	<div class="col-12 md:col-4">
		<p-card header="Ventas Brutas" subheader="del año presente.">
			{{totalSells | currency: 'CR ':'symbol-narrow':'1.4-4'}}
		</p-card>
	</div>

	
	<div class="col-12 md:col-4">
		<p-card header="Ganancia porcentual" subheader="del año presente.">
			{{percent | percent: '1.2-2'}}
		</p-card>
	</div>
</div>
